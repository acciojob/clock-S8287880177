<!DOCTYPE html>
<html>
<head>
    <title>Date Time Timer</title>
</head>
<body>

    <!-- Timer Display -->
    <p id="timer"></p>

    <script>
        function updateTimer() {
            const now = new Date();
            document.getElementById("timer").textContent = now.toLocaleString();
        }

        updateTimer();              // Run immediately
        setInterval(updateTimer, 1000); // Update every second
    </script>

</body>
</html>
